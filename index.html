<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
</head>
<body>
    <div class="container">
            <h1>Consultando CEP</h1>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" maxlength="200" id="name">
                <small>Nome completo</small>               
            </div>
            <div class="form-group">
               <label for="phone">Telefone</label>
               <input type="text" class="form-control" maxlength="15" id="phone">
               <small>Telefone</small>               
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep">
                <small>00000-000</small>
                 
            </div>
            <div class="form-group">
                <label for="logradouro">Endere√ßo</label>
                <input type="text" class="form-control" id="logradouro">
                <small>Rua.</small>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
                <small>Bairro</small>
            </div>
            <div class="form-group">
                <label for="localidade">Cidade</label>
                <input type="text" class="form-control" id="localidade">
                <small>Cidade</small>
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf">
                <small>Estado</small>
            </div>
            <button type="enviar" class="btn">Enviar</button>
        </form>
    </div>
    <script src="src/js/main.js"></script>

</body>
</html>
